<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://chummy.pet/favicon.ico"
      type="image/x-icon"
    />
    <title>Pet Service Business Survey</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 5px;
        padding: 20px;
        background-color: #ebefff;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
        line-height: 30px;
      }
      label {
      }
      input,
      select,
      textarea {
        /* width: 100%; */
        margin: 8px 0;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <img
      src="https://chummy.pet/_next/image?url=%2Fimg%2Flogo.png&w=64&q=75"
      alt="Logo"
      style="display: block; margin: auto"
    />
    <h3 style="text-align: center">Chummy.pet</h3>
    <br />
    <form action="/submit" method="POST">
      <h1 style="text-align: center">Survey for Pet Service Businesses</h1>

      <label style="font-weight: bold"
        >Plese enter your name or your company name:</label
      ><br />
      <input type="text" name="name" required /><br />

      <label style="font-weight: bold"
        >1. What type of pet service does your business provide?</label
      ><br />
      <label
        ><input type="checkbox" name="service" value="Grooming" /> Pet
        Grooming</label
      >
      (Mobile or Salon)<br />
      <label
        ><input type="checkbox" name="service" value="Veterinary" />
        Veterinary</label
      >
      Services<br />
      <label
        ><input type="checkbox" name="service" value="Training" /> Pet
        Training</label
      ><br />
      <label
        ><input type="checkbox" name="service" value="Sitting" /> Pet
        Sitting/Boarding</label
      ><br />
      <label
        ><input type="checkbox" name="service" value="Retail" /> Pet Retail
        (Food/Accessories)</label
      ><br />
      <label
        ><input type="checkbox" name="service" value="Other" /> Other (please
        specify): <input type="text" name="other_service" /></label
      ><br />

      <label style="font-weight: bold"
        >2. How many employees work in your business?</label
      ><br />
      <select name="employees" required>
        <option value="Solo">Solo Business (Only me)</option>
        <option value="2-5">2-5 Employees</option>
        <option value="6-20">6-20 Employees</option>
        <option value="20+">More than 20 Employees</option></select
      ><br />

      <label style="font-weight: bold"
        >3. How do you currently manage your business operations?</label
      ><br />
      <label
        ><input type="checkbox" name="operations" value="Paper" /> Paper-based
        system</label
      ><br />
      <label
        ><input type="checkbox" name="operations" value="Basic Digital" /> Basic
        digital tools (e.g., Google Calendar, Excel)</label
      ><br />
      <label
        ><input type="checkbox" name="operations" value="Comprehensive" />
        Comprehensive business management software</label
      ><br />
      <label
        ><input type="checkbox" name="operations" value="Other" /> Other (please
        specify): <input type="text" name="other_operations" /></label
      ><br />

      <label style="font-weight: bold"
        >4. What are the biggest challenges you face in managing your
        business?</label
      ><br />
      <label
        ><input type="checkbox" name="challenges" value="Clients" /> Attracting
        and retaining clients</label
      ><br />
      <label
        ><input type="checkbox" name="challenges" value="Scheduling" />
        Scheduling and managing appointments</label
      ><br />
      <label
        ><input type="checkbox" name="challenges" value="Communication" />
        Communicating with clients</label
      ><br />
      <label
        ><input type="checkbox" name="challenges" value="Financials" /> Managing
        financials (billing, payments, expenses)</label
      ><br />
      <label
        ><input type="checkbox" name="challenges" value="Marketing" /> Marketing
        and promotions</label
      ><br />
      <label
        ><input type="checkbox" name="challenges" value="Inventory" /> Managing
        inventory and supplies</label
      ><br />
      <label
        ><input type="checkbox" name="challenges" value="Employees" />
        Recruiting and managing employees</label
      ><br />
      <label
        ><input type="checkbox" name="challenges" value="Other" /> Other (please
        specify): <input type="text" name="other_challenges" /></label
      ><br />

      <label style="font-weight: bold"
        >5. Which features would you find most valuable in a business management
        platform?</label
      ><br />
      <label
        ><input type="checkbox" name="features" value="Scheduling" /> Smart
        scheduling and appointment reminders</label
      ><br />
      <label
        ><input type="checkbox" name="features" value="Online Booking" /> Online
        booking and client self-service portal</label
      ><br />
      <label
        ><input type="checkbox" name="features" value="SMS" /> Two-way SMS
        communication with clients</label
      ><br />
      <label
        ><input type="checkbox" name="features" value="Google Maps" /> Google
        Maps integration for appointment routing</label
      ><br />
      <label
        ><input type="checkbox" name="features" value="Financial Tools" />
        Financial tools (billing, invoicing, deposit management)</label
      ><br />
      <label
        ><input type="checkbox" name="features" value="Reporting" /> Reporting
        and analytics (e.g., by employee, breed, revenue)</label
      ><br />
      <label
        ><input type="checkbox" name="features" value="Notifications" />
        Automated notifications (e.g., expired vaccinations, waitlist
        updates)</label
      ><br />

      <label style="font-weight: bold"
        >6. How do your clients prefer to communicate with your business?</label
      ><br />
      <label
        ><input type="checkbox" name="communication" value="Phone" /> Phone
        calls</label
      ><br />
      <label
        ><input type="checkbox" name="communication" value="Email" />
        Email</label
      ><br />
      <label
        ><input type="checkbox" name="communication" value="Social Media" />
        Social media (e.g., Instagram, Facebook)</label
      ><br />
      <label
        ><input type="checkbox" name="communication" value="Messaging" />
        Messaging apps (e.g., WhatsApp)</label
      ><br />
      <label
        ><input type="checkbox" name="communication" value="Online Booking" />
        Online booking platform</label
      ><br />

      <label style="font-weight: bold"
        >7. What marketing tools would help grow your business?</label
      ><br />
      <label
        ><input type="checkbox" name="marketing" value="Email Campaigns" />
        Automated email campaigns</label
      ><br />
      <label
        ><input type="checkbox" name="marketing" value="Text Promotions" /> Text
        message promotions</label
      ><br />
      <label
        ><input
          type="checkbox"
          name="marketing"
          value="Social Media Scheduling"
        />
        Social media post scheduling and integration</label
      ><br />
      <label
        ><input type="checkbox" name="marketing" value="Review Booster" />
        Review booster integration with Google</label
      ><br />

      <label style="font-weight: bold"
        >8. Which payment model works best for your business?</label
      ><br />
      <select name="payment_model" required>
        <option value="Monthly">Monthly subscription</option>
        <option value="Annual">Annual subscription with a discount</option>
        <option value="Pay-per-use">Pay-per-use model</option>
        <option value="One-time">One-time purchase</option></select
      ><br />

      <label style="font-weight: bold"
        >9. Would you like to participate in a demo of Platform?</label
      ><br />
      <label
        ><input type="radio" name="demo" value="Yes" /> Yes, please send me more
        details.</label
      ><br />
      <label
        ><input type="radio" name="demo" value="Maybe" /> Maybe later, but keep
        me updated.</label
      ><br />
      <label
        ><input type="radio" name="demo" value="No" /> No, Iâ€™m not
        interested.</label
      ><br />

      <label style="font-weight: bold"
        >10. Do you have any additional feedback or suggestions?</label
      ><br />
      <textarea name="feedback" rows="4" style="width: 90%"></textarea><br />

      <label style="font-weight: bold"
        >11. Would you like to stay updated about new features and
        offers?</label
      ><br />
      <label
        ><input type="radio" name="updates" value="Yes" /> Yes, my email is:
        <input type="email" name="email" /></label
      ><br />
      <label
        ><input type="radio" name="updates" value="No" /> No, thank you.</label
      ><br />
      <br />
      <button type="submit" style="font-size: 25px; font-weight: bold">
        Submit
      </button>
    </form>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const submitButton = document.querySelector("button[type='submit']");
        form.addEventListener('submit', function () {
          submitButton.disabled = true;
          submitButton.textContent = 'Submitting...';
        });
      });
    </script>
  </body>
</html>
